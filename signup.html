<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/38b421c4ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/img/nav-logo.svg" alt="Baba Telehealth Logo"
        /></a>
      </div>
      <nav>
        <ul id="sidemenu">
          <li><a href="/">Home</a></li>
          <li><a href="#">Chat 24/7</a></li>
          <li><a href="#">Urgent Care</a></li>
          <li><a href="#">Consultation</a></li>
          <li><a href="#">Join Us</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="/patient/login" class="login-btn">Signup / Login</a></li>
          <i class="fas fa-times" onclick="closeMenu()"></i>
        </ul>
        <i class="fas fa-bars" onclick="openMenu()"></i>
      </nav>
    </header>
    <main class="signup-section">
      <div class="form-container">
        <h2>Create an account</h2>
        <p class="have-account">
          <a href="/patient/login">Already have one? Log in.</a>
        </p>

        <form id="frm-register" action="#" method="post">
          <div class="form-group">
            <label>Your Name</label>
            <div class="name-fields">
              <input
                type="text"
                id="first_name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                id="last_name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="Enter Email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <!-- Phone Number Input -->
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="08112345678"
              required
            />
            <small>Format: 08112345678</small>
          </div>

          <div class="form-group">
            <label>Date of birth</label>
            <div class="dob-fields">
              <input
                type="text"
                id="dob_month"
                placeholder="MM"
                maxlength="2"
                required
              />
              <input
                type="text"
                id="dob_day"
                placeholder="DD"
                maxlength="2"
                required
              />
              <input
                type="text"
                id="dob_year"
                placeholder="YYYY"
                maxlength="4"
                required
              />
            </div>
          </div>

          <label class="gender-label">Gender</label>
          <div class="gender-container">
            <label class="gender-option">
              <input type="radio" name="gender" value="male" />
              Male
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female" />
              Female
            </label>
          </div>

          <!-- Address Input -->
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            />
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label
              >I have read and accept BabaTelehealth's Terms of Use and Privacy
              Policy.</label
            >
          </div>

          <button type="submit" class="submit">Save and Continue</button>
        </form>
      </div>
    </main>
    <script src="/public/script.js"></script>
  </body>
</html>
