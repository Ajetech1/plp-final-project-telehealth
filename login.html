<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/38b421c4ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/img/nav-logo.svg" alt="Baba Telehealth Logo"
        /></a>
      </div>
      <nav>
        <ul id="sidemenu">
          <li><a href="/">Home</a></li>
          <li><a href="#">Chat 24/7</a></li>
          <li><a href="#">Urgent Care</a></li>
          <li><a href="#">Consultation</a></li>
          <li><a href="#">Join Us</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="/patient/register" class="login-btn">Signup / Login</a>
          </li>
          <i class="fas fa-times" onclick="closeMenu()"></i>
        </ul>
        <i class="fas fa-bars" onclick="openMenu()"></i>
      </nav>
    </header>
    <main class="main">
      <div class="login-container">
        <h2>Log in with email</h2>
        <form id="frm-login" class="login-form">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />

          <button type="submit">Sign In</button>

          <div class="links">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <p>
              Don't have an account?
              <a href="/patient/register" class="sign-up">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <script src="/public/script.js"></script>
  </body>
</html>
